name: Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type checking
        run: npm run typecheck

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm run test:run
        timeout-minutes: 15

      # TODO: Re-enable coverage in CI (see Issue #60)
      # Coverage collection currently disabled due to V8 instrumentation timeout
      # Run `npm run test:coverage` locally to verify coverage before pushing
      #
      # - name: Upload coverage reports
      #   uses: actions/upload-artifact@v4
      #   if: always()
      #   with:
      #     name: coverage-report
      #     path: coverage/
      #     retention-days: 30
      #
      # - name: Upload coverage to Codecov
      #   uses: codecov/codecov-action@v4
      #   with:
      #     token: ${{ secrets.CODECOV_TOKEN }}
      #     files: ./coverage/coverage-final.json
      #     flags: unittests
      #     name: codecov-umbrella
      #     fail_ci_if_error: false
      #     verbose: true

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Build (smoke test)
        run: npm run build

      - name: Build single-file (smoke test)
        run: npm run build:single

      - name: Check build outputs
        run: |
          echo "=== Production Build ==="
          ls -lh dist/
          echo ""
          echo "=== Single-file Build ==="
          ls -lh dist-single/
